zip.onerom.en = "This system allows to use compressed roms in .zip and or .7z.\nBut it is only an archive file. Files inside the .zip/.7z must match with extensions mentioned above.\nEach .zip/.7z file must contain only one compressed rom."
zip.onerom.fr = "Ce système supporte également les roms compressées au format .zip/.7z.\nAttention toutefois, il ne s'agit que d'une archive.\nLes fichiers contenus dans les .zip/.7z doivent correspondre aux extensions citées précédemment.\nDe plus, chaque fichier .zip/.7z ne doit contenir qu'une seule rom compressée."
zip.onerom.it = "Questo sistema permette di utilizzare rom compresse in formato .zip o .7z.\nMa si tratta solamente di un file d'archivio. I file all'interno del .zip/.7z devono combaciare con le estensioni menzionate in precedenza.\nOgni .zip/.7z deve contenere solamente una rom compressa."
zip.onerom.pt = "Este sistema permite usar roms compactadas em .zip e/ou .7z.\nMas apenas como forma de armazenamento. Os arquivos dentro do .zip/.7z devem corresponder às extensões mencionadas acima.\nCada arquivo .zip/.7z deve conter apenas uma rom compactada."
zip.onerom.de = "Dieses System erlaubt es, komprimierte Roms in .zip und oder .7z zu verwenden.\nDabei handelt es sich aber nur um eine Archivdatei. Die Dateien innerhalb der .zip/.7z müssen mit den oben genannten Erweiterungen übereinstimmen.\nJede .zip/.7z-Datei darf nur eine komprimierte Rom enthalten."
zip.onerom.es = "Este sistema permite usar roms comprimidas en .zip y/o .7z.\nSin embargo solo se trata de un archivo de almacenamiento. Los archivos dentro de .zip/.7z deben coincidir con las extensiones mencionadas arriba.\nCada archivo .zip/.7z debe contener únicamente una rom comprimida."
